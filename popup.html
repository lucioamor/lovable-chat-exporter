<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lovable Chat Exporter</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      width: 280px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: hsl(220 20% 10%);
      color: hsl(220 15% 85%);
      font-size: 13px;
      line-height: 1.5;
    }

    .header {
      padding: 14px 16px 10px;
      border-bottom: 1px solid hsl(220 20% 18%);
    }

    .header h1 {
      font-size: 14px;
      font-weight: 600;
      color: hsl(220 15% 92%);
      display: flex;
      align-items: center;
      gap: 7px;
    }

    .header h1 .icon { font-size: 16px; }

    .header p {
      font-size: 11px;
      color: hsl(220 10% 50%);
      margin-top: 3px;
    }

    .status-box {
      margin: 12px 14px;
      padding: 10px 12px;
      background: hsl(220 20% 14%);
      border: 1px solid hsl(220 20% 20%);
      border-radius: 8px;
    }

    .status-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }

    .status-label {
      color: hsl(220 10% 50%);
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: .05em;
      font-weight: 600;
    }

    .status-value {
      font-size: 18px;
      font-weight: 700;
      color: hsl(217 80% 65%);
    }

    .status-sub {
      font-size: 11px;
      color: hsl(220 10% 45%);
      margin-top: 2px;
    }

    .not-on-chat {
      text-align: center;
      padding: 16px;
      color: hsl(220 10% 45%);
      font-size: 12px;
    }

    .section {
      padding: 6px 8px;
    }

    .section-label {
      font-size: 10px;
      font-weight: 600;
      color: hsl(220 10% 40%);
      text-transform: uppercase;
      letter-spacing: .06em;
      padding: 0 6px 4px;
    }

    button.action {
      display: flex;
      flex-direction: column;
      width: 100%;
      padding: 8px 10px;
      border: none;
      background: transparent;
      color: hsl(220 15% 82%);
      border-radius: 7px;
      cursor: pointer;
      text-align: left;
      transition: background .1s;
      gap: 1px;
    }

    button.action:hover { background: hsl(220 20% 18%); }
    button.action:active { background: hsl(220 20% 22%); }
    button.action:disabled { opacity: .4; cursor: not-allowed; }

    button.action .label {
      font-size: 13px;
      font-weight: 500;
    }

    button.action .sub {
      font-size: 11px;
      color: hsl(220 10% 45%);
    }

    .divider {
      height: 1px;
      background: hsl(220 20% 18%);
      margin: 6px 14px;
    }

    .footer {
      padding: 8px 14px 12px;
      color: hsl(220 10% 35%);
      font-size: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1><span class="icon">üí¨</span> Lovable Chat Exporter</h1>
    <p>Navigate to a Lovable project chat to export</p>
  </div>

  <div id="main-content">
    <div class="not-on-chat" id="not-on-chat" style="display:none">
      Open a Lovable project chat tab to see captured messages.
    </div>

    <div id="on-chat" style="display:none">
      <div class="status-box">
        <div class="status-row">
          <div>
            <div class="status-label">Messages captured</div>
            <div class="status-value" id="msg-count">‚Äî</div>
            <div class="status-sub" id="msg-sub">Loading‚Ä¶</div>
          </div>
        </div>
      </div>

      <div class="section">
        <div class="section-label">Capture</div>
        <button class="action" id="btn-scroll">
          <span class="label">üìú Capture full history</span>
          <span class="sub">Auto-scroll to top to load all messages</span>
        </button>
      </div>

      <div class="divider"></div>

      <div class="section">
        <div class="section-label">Export</div>
        <button class="action" id="btn-md">
          <span class="label">‚¨áÔ∏è Download Markdown</span>
          <span class="sub">.md ‚Äî for Obsidian, Notion, Git</span>
        </button>
        <button class="action" id="btn-html">
          <span class="label">‚¨áÔ∏è Download HTML</span>
          <span class="sub">.html ‚Äî readable offline</span>
        </button>
        <button class="action" id="btn-json">
          <span class="label">‚¨áÔ∏è Download JSON</span>
          <span class="sub">.json ‚Äî raw structured data</span>
        </button>
      </div>

      <div class="divider"></div>

      <div class="section">
        <button class="action" id="btn-clear" style="color: hsl(0 60% 60%)">
          <span class="label">üóë Clear captured data</span>
          <span class="sub" style="color: hsl(0 30% 45%)">Removes stored messages for this thread</span>
        </button>
      </div>
    </div>
  </div>

  <div class="footer">Data stored locally ¬∑ Never sent anywhere</div>

  <script src="popup.js"></script>
</body>
</html>
